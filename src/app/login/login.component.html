<div class="ui center aligned middle aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img  class="image">
      <div class="content">Log-in to your account</div>
    </h2>

  <form  class="ui large form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value.username, loginForm.value.password)">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="username" ngModel required name="username" #username="ngModel" >
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" placeholder="password" ngModel required name="password" #password="ngModel" >
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Login</button>
      </div>
    </form>
    <a [routerLink]="['register']">Register</a>
  </div>
</div>
